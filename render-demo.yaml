# ==========================================
# CONFIGURAÇÃO RENDER.COM - AMBIENTE DEMO
# Deploy automático para demo.balek.de
# ==========================================

services:
  # Backend DEMO - API Node.js
  - type: web
    name: balek-demo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: demo_jwt_secret_key_12345_not_for_production_use_demo_only
      - key: ADMIN_DEFAULT_PASSWORD
        value: Demo@2025
      - key: CORS_ORIGIN
        value: https://demo.balek.de,https://balek-demo-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: balek-demo-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: balek-demo-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: balek-demo-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: balek-demo-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: balek-demo-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: balek-demo-db
          property: password

  # Frontend DEMO - React App
  - type: web
    name: balek-demo-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && VITE_API_URL=https://balek-demo-backend.onrender.com npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database DEMO
  - name: balek-demo-db
    databaseName: residencial_balek_demo
    user: balek_demo_admin
    plan: free
    region: oregon
